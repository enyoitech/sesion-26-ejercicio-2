<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>sesion-25-ej-03</title>

</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 25rem; ">
                    <img src="./Imagen1.png" class="card-img-top" alt="...">
                    <h1 class="text-center">Sesion 25 - Ejercicio NÂº-3 </h1>
                    <section>
                        <div class="card-body">
                            <h5 class="card-title">Encryptar:</h5>
                            <p class="card-text text-black-50">El usuario podra ingresar palabra o frase para
                                encryptarla y desencryptarla. </p>
                            <form id="encryptacion-form">
                                <span id="errorMsn"></span>
                                <label class="mt-lg-1" for="numero1">Digite el primer numero</label>
                                <input id="numero1" class="form-control my-lg-2" type="number"
                                    placeholder="Digite un numero entero" aria-label="introduzca palbra/frase">
                                <label class="mt-lg-1" for="numero2">Digite el segundo numero</label>
                                <input id="numero2" class="form-control my-lg-2" type="number"
                                    placeholder="Digite un numero entero" aria-label="introduzca palbra/frase">
                                <select id="opcion" class="form-select" aria-label="Default select example">
                                    <option selected>Seleccione</option>
                                    <option value="1">Sumar (+)</option>
                                    <option value="2">Restar (-)</option>
                                    <option value="3">Multiplicar (*)</option>
                                    <option value="4">Dividir (/)</option>
                                </select>
                                <input type="submit" value="Verificar"
                                    class="form-control mt-1 btn btn-secondary btn-block rounded" />
                            </form>
                        </div>
                </div>

                </section>
            </div>
            <div class="col">
                <p id="resultado" class="mt-5"></p>
            </div>
            <div class="col">
                <p id="resultadoDesencryptada" class="mt-5"></p>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
